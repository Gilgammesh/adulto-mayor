type Query {
  getProvincia(filter: ProvinciaFilter): Provincia
  getProvincias(sortby: [SortBy]): [Provincia]
}

type Mutation {
  createProvincia(input: ProvinciaInput): Boolean
  updateProvincia(_id: ID, input: ProvinciaInput): Boolean
  deleteProvincia(_id: ID): Boolean
}

type Provincia {
  _id: ID
  departamento: String
  nombre: String
  codigo: String
  latitud: Float
  longitud: Float
  poligono: [[[Float]]]
}

input ProvinciaFilter {
  _id: ID  
  nombre: String
  codigo: String
}


input ProvinciaInput {
  departamento: String
  nombre: String
  codigo: String
  latitud: Float
  longitud: Float
  poligono: [[[Float]]]
}
